<!DOCTYPE html>
<html>
  <head>
    <title>Face Generator</title>
  </head>
  <body>
    <script type="text/javascript">
     window.addEventListener('load', function () {
         window.setInterval(function () {
             document.write('<img src="/image?' + new Date().getTime() + '">');
         }, 1000);
     });
    </script>
  </body>
</html>
